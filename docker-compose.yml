version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - '5001:4200'

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  proxy:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:rw
      - certbot-etc:/etc/letsencrypt:rw
      - certbot-var:/var/www/certbot:rw
    ports:
      - '80:80' 
      - '443:443'
volumes:
  db-data:
  certbot-etc:
  certbot-var:
